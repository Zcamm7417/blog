{% extends 'base.html' %}
{% block navbar %}
    {% include '_navbar.html' %}
{% endblock %}
{% block sub_content %}
<div class="text-left">
    <h1 style = margin-left:127px;> Edit Blog </h1>
</div>
<form class="form-horizontal" method="POST">
    <div class="form-group">
        <label class="control-label col-sm-2" for="title">Title:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="title" placeholder="Editing title for blogpost" value="{{ blog_form['title'] }}"> </input>
        </div>
      </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="body">Body:</label>
            <div class="col-sm-5">
                <textarea name="body" class="ckeditor" placeholder="Editing blogpost body" rows="20" cols="87">{{ blog_form['body'] }}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
</form> 
{% endblock %}
